<ion-content class="common-bg">
  <!--slides-->
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button (click)="backToHome()" #cart>
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
      <div style="text-align: center ;">
        <img style="    height: 210px;
        margin-top: 6%;
        width: 60%;" [src]="selectedProduct.item_image" alt="">
      </div>

    <ion-slide >

    </ion-slide> -->
  

  <ion-card class="detail-card" style="    height: 250px;" >
    <div >
      <h4>₹ {{selectedProduct.item_price}}</h4>
    </div>
    <div style="    margin-top: 4%;">
      <ion-text><strong>{{selectedProduct.item_name}}</strong></ion-text>
    </div>
    <div style="    margin-top: 4%;">
      <ion-text>{{selectedProduct.item_description}}</ion-text>
    </div>
   
    <div style="display: inline-flex;    margin-top: 4%;" class="add-row">
      <div>
        <h4>{{selectedProduct.item_quantity}}</h4>
      </div>
      <div style="    position: absolute;
      right: 4%;
      width: 40%;" *ngIf="[selectedProduct.item_amount]==0">
        <ion-button color="danger" expand="full" (click)="addToCart(selectedProduct)">
          Add
        </ion-button>
      </div>
      <div style="display:inline-flex;position: absolute;
          right: 4%;" *ngIf="[selectedProduct.item_amount]>0">
       
            <div>
              <ion-button color="danger" fill="clear" (click)="decreaseCartItem(selectedProduct)">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </div>
            <div style="padding-top: 0px;">
              <p> {{ selectedProduct.item_amount }}</p>
            </div>
         
            <div>
              <ion-button color="danger" fill="clear" (click)="increaseCartItem(selectedProduct)">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </div>
  
      </div>
      
    </div>
    
   
  </ion-card>
