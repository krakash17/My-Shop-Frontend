<ion-header [translucent]="true">
  <ion-toolbar color="dark" style="height:60px">
    <div>
      <div class="row" style="display:-webkit-inline-flex">
        <div >
          <ion-button style="padding-top: 11px;" fill="clear"(click)="backToSubCategories()" >
            <ion-icon color="light" name="arrow-back-outline"  slot="icon-only"></ion-icon>
          </ion-button>
        </div>
        <div> 
          <div style="position: relative;
          bottom: 21%;">
            <h3 style="padding-top:11px;" >{{subCategoryName}}</h3>
          </div>
        </div>
        <div (click)="openCart()" class="cart-length">{{ cartItemCount | async }}</div>
          <ion-icon  name="cart" class="cart-icon" (click)="openCart()" ></ion-icon>
      </div>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list  >
    <ion-card  *ngFor="let product of productData" >
      <ion-row>
        <ion-col size="4" >
          <div (click)="openProductDetail(product.id,product.subcategory_id)">
            <img [src]="product.item_image" style="height: 152px;
            padding-top: 16px;
            width: 85%;">
          </div>

        </ion-col>
        <ion-col size="8">
          <div class="div">
            <div >
              <h4>₹ {{product.item_price}}</h4>
            </div>
            <div>
              <h3 (click)="openProductDetail(product.id,product.subcategory_id)"> {{product.item_name}}</h3>
            </div>
           
            <div style="display:inline-flex">
              <h5> {{product.item_quantity}}</h5>
              <!-- <div class="add-row"> -->
                <div style="    position: absolute;
                right: 11%;
                width: 44%;" *ngIf="[product.item_amount]==0">
                  <ion-button style="height: 39px;" color="danger" expand="full" (click)="addToCart(product)">
                    Add
                  </ion-button>
                </div>
                <div style="display:inline-flex;position: absolute;
                right: 4%;" *ngIf="[product.item_amount]>0">
                  <!-- <ion-row> -->
                    <!-- <ion-col size="4" class="ion-align-self-center"> -->
                      <div>
                      <ion-button color="danger" fill="clear" (click)="decreaseCartItem(product)">
                        <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
                      </ion-button>
                    </div>
                    <!-- </ion-col> -->
         
                    <!-- <ion-col size="4" class="ion-align-self-center"> -->
                      <div style="padding-top: 5px;">
                        <p> {{ product.item_amount }}</p>
                      </div>
                     
                    <!-- </ion-col> -->
                    <div>
                      <ion-button color="danger" fill="clear" (click)="increaseCartItem(product)">
                        <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                      </ion-button>
                    </div>
                    <!-- <ion-col size="4" class="ion-align-self-center"> -->
                      
                    <!-- </ion-col> -->
                  <!-- </ion-row> -->
                </div>
                
              <!-- </div> -->
            </div>
          </div>
        </ion-col>
      </ion-row>
      
        <!-- <div class="row" style="display: inline-flex;"  >
          <div class="col-4" style="width:88%">
            
              <img [src]="product.image" style="height: 152px;
              padding-top: 16px;
              width: 65%;">
          
          </div>
           <div class="col-8">
            <div>
              <h4>₹ {{product.price}}</h4>
            </div>
            <div>
              <h3> {{product.name}}</h3>
            </div>
           
            <div>
              <h5> {{product.quantity}}</h5>
            </div>
           </div>  
        </div> -->
    </ion-card>
  </ion-list>
</ion-content>
