<div class="ion-page" id="main-content">
<ion-header [translucent]="true">
  <ion-toolbar color="dark" >
  
    

   <div style="display:inline-flex;width:100%;">
    <ion-buttons  slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-row style="width:100%;">
      <ion-col size="8">
        <ion-searchbar (click)="gotoLocation()" placeholder="Add Location"></ion-searchbar>
      </ion-col>
    <ion-col size="4">
      <div (click)="openCart()" class="cart-length">{{ cartItemCount | async }}</div>
          <ion-icon  name="cart" class="cart-icon" (click)="openCart()" ></ion-icon>
    </ion-col>
    </ion-row>
   </div>
   <div class="row" >
    <div class="col-4">
      
        <ion-button color="light" (click)=" goToCategories()" >
          Categories
        </ion-button>
    </div>
      <div class="col-8">
        <ion-searchbar (click)="gotoSearch()" placeholder="Search for Products"></ion-searchbar>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-slides [options]="slideOpts" pager="false" #slider (ionSlidesDidLoad)="slidesDidLoad(slider)">
    <ion-slide>
      <img src=".././../assets/slide1.jpg" alt="slide1">
    </ion-slide>
    <ion-slide>
      <img src=".././../assets/slide2.jpg" alt="slide2">
    </ion-slide>
    <ion-slide>
      <img src=".././../assets/slide3.jpg" alt="slide3">
    </ion-slide>
    <ion-slide>
      <img src=".././../assets/slide4.jpg" alt="slide4">
    </ion-slide>
  </ion-slides>

  <ion-card style="height:308px;">
    <ion-row>
      <ion-col size="9">
        
       <p> <strong>Best Selling Items</strong></p>
      </ion-col>
      <ion-col size="3">
  <div >
    <p [routerLink]="['/tabs/tab2']" style="color: red;">See All</p>
  
  </div>      
         
        
      </ion-col>
    </ion-row>
    <ion-row style="bottom: 4%;
    position: relative;">
    
   <ion-list class="prod-list" >
    
      <ion-card *ngFor="let p of bestProducts" class="prod-card" >
        
          <div style="text-align: center;"(click)="openDetail(p.id,p.subCategoryId)">
              <img style="height: 95px;" [src]="p.image">
            </div>
        
        
          <div style="text-align: center;     padding-top: 10px;" class="prod-row">
            <div style="height: 50px;
            padding-top: 7px;" (click)="openDetail(p.id,p.subCategoryId)">
              <ion-text>{{p.name}}</ion-text>
            </div>
            <div>
             <h5>â‚¹ {{p.price}}</h5> 
            </div>
           
          </div>
          <div class="add-row">
            <div  *ngIf="[p.amount]==0">
              <ion-button color="danger" expand="full" (click)="addToCart(p)">
                Add
              </ion-button>
            </div>
            <div style="display:inline-flex;position: absolute;
                right: 4%;" *ngIf="[p.amount]>0">
                  <div>
                    <ion-button color="danger" fill="clear" (click)="decreaseCartItem(p)">
                      <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
                    </ion-button>
                  </div>
                
                
                  <div style="padding-top: 0px;">
                    <p> {{ p.amount }}</p>
                  </div>
                  <div>
                    <ion-button color="danger" fill="clear" (click)="increaseCartItem(p)">
                      <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                    </ion-button>
                  </div>
            </div>
            
          </div> 
      </ion-card>
      
    </ion-list>
  
    </ion-row>
    
  
  
  
  </ion-card>
</ion-content>
  </div>
